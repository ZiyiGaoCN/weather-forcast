model:
  model_path: model.afnonet #'dense' or 'conv', 'dense2' or 'conv2'
  model_type: AFNONet
  param: 
    img_size: [32,64]
    patch_size: 1
    in_chans: 68
    out_chans: 68
    embed_dim: 384
    mlp_ratio: 4
    # drop_rate: 0.3
    # attn_drop_rate: 0.3
    # ape: True
    uncertainty_loss: True

data: 
  data_path : /dev/shm/store/checkpoint/original_dataset
  npy_name: /dev/shm/store/original_dataset/dataset.npy
  shape: [58436, 68, 32, 64]
  preload_to_memory: False
  augment: False
  input_step: 1
  train_range: [0,56000]
  val_range: [56000,58436]

train: 
  optimizer:
    name: Adam
    learning_rate: 1
    weight_decay: 1e-5
    scheduler: 
      # name: NoamLR
      # hidden_dim: 192
      # warmup_steps: 1000
      name: CosineAnnealingLR
      T_max: 87500
      eta_min: 1.0e-8
      warmup_steps: 1000
  n_epochs: 50  
  ckpt_dir: /home/gaoziyi/weather/deepspeed_checkpoint
  validate_step : 2000
  validate_dataloader:
    batch_size: 64
    num_workers: 16
    prefetch_factor: 16
    shuffle: False
  uncertainty_loss: True
  time_regularization: False
  time_regularization_weight: 1
  meaning_uncertainty: False
  

  restore_session:
    yes: False
    load_dir: checkpoint
    ckpt_id: 200

  dataloader:
    num_workers: 32
    batch_size: 64
    prefetch_factor: 32

  deepspeed_config_yaml:
    train_batch_size: 32
    train_micro_batch_size_per_gpu: 32  
    optimizer:
      type: AdamW
      params:
        lr: 1.0e-4
        weight_decay: 0.1
        betas: [0.9,0.95]
    zero_optimization:
      stage: 0
    # gradient_clipping: 5
    data_efficiency:
      data_sampling:
        enabled: true
        num_workers: 16
        prefetch_factor: 8
logger: 
    project: weather-forecast-deepspeed
    name: AFNO-uncertain

seed: 114514

hydra:
  run:
    dir: null